<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="image/icon.jpg">

    <!--CSS-->
    <link rel="stylesheet" href="app.css">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/ea5f3cb1db.js" crossorigin="anonymous"></script>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Matematik Zamanı</title>

</head>
<body>
        
        <div id="main">
            
            <div id="pageTop">

                <select id="selectLevel" class="col-2">
                    <option value="">Seviye Seçiniz..</option>
                    <option value="Seviye 1">Seviye 1</option>
                    <option value="Seviye 2">Seviye 2</option>
                    <option value="Seviye 3">Seviye 3</option>
                </select>

                <div id="info" class="col-8">
                            
                    <div id="correct" class="">
                        <i class="far fa-smile"></i> <span id="correctText">0</span>
                    </div>

                    <div id="wrong" class="">
                        <i class="far fa-frown"></i> <span id="wrongText">0</span>
                    </div>

                    <div id="totalQuestion" class="">
                        <i class="far fa-star"></i> <span id="totalQuestionText">0</span>
                    </div>

                </div>

            </div>

            <div id="header" class="focus-in-contract-bck">
                <h1>Matematik Zamanı</h1>
            </div>

            <div id="content">

                <div id="allButton">
                        <button type="button" id="topla" class="btn">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button type="button" id="cikar" class="btn">
                            <i class="fas fa-minus"></i>
                        </button>
                        <button type="button" id="carp" class="btn">
                            <i class="fas fa-times"></i>
                        </button>
                        <button type="button" id="bol" class="btn">
                            <i class="fas fa-divide"></i>
                        </button>
                </div>

                <div id="operations">
                    <div class="operationsItem"><span class="item1">3</span> <span class="operator"></span>  <span class="item2">8</span> = <input type="number" id="input" ></div>
                </div>

                <div id="controlButton">
                    <button type="button"  id="controlBtn" class="btn kontrolBtn">Kontrol Et</button>
                </div>

            </div>

            <footer>
                <div>
                    © 2021 Copyright: Bekir Can Ata
                </div>
            </footer>

            <audio id="correctSound" src="sound/correctSound.mp3"></audio>
            <audio id="wrongSound" src="sound/wrongSound.mp3"></audio>

        </div>
    


    <!--JavaScript-->
    <script src="main.js"></script>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <div id="particles-js"></div>
    <script type="text/javascript" src="particles.js"></script>
    <script src="app.js"></script>

</body>
</html>
